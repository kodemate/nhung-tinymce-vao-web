<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KodeMate - Nhúng TinyMCE vào trong web</title>

</head>
<body>

    <form action="#">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>

    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: 'textarea'
        });
    </script>

</body>
</html>
